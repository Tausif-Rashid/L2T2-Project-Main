<!DOCTYPE html>
<html>
<head>
    <title>Logout Button Example</title>
    <style>
        /* Style for the modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        
        /* Style for the modal content */
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var logOutButton = document.getElementById("log_out");
            var modal = document.getElementById("myModal");
            var closeButton = document.getElementById("closeModal");
            var confirmButton = document.getElementById("confirmModal");
            
            logOutButton.addEventListener("click", function () {
                modal.style.display = "block";
            });

            closeButton.addEventListener("click", function () {
                modal.style.display = "none";
            });

            confirmButton.addEventListener("click", function () {
                // Perform logout actions here
                alert("Logged out successfully");
                modal.style.display = "none";
            });
        });
    </script>
</head>
<body>
    <button id="log_out">Logout</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to log out?</p>
            <button id="confirmModal">Confirm</button>
            <button id="closeModal">Cancel</button>
        </div>
    </div>
</body>
</html>
